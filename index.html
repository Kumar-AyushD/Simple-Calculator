<!DOCTYPE html>
<html lang="en">

<head>
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="index.css">
    
</head>

<body>
    <!-- <h1> Calculator </h1> -->
    <div class="formstyle">
            <div id="upper">
                <h2>Ayush's Calculator</h2>
            </div>
            <div id="cc">
                <p id="calc" ></p> <br>
            </div>
            <div class="num">
                <div>
                    <button id="nu" value="7">7</button>
                    <button id="nu" value="8">8</button>
                    <button id="nu" value="9">9</button>
                    <button id="delete">DEL</button>
                </div>
                <div>
                    <button id="nu" value="4">4</button>
                    <button id="nu" value="5">5</button>
                    <button id="nu" value="6">6</button>
                    <button id="nu" value="+">+</button>
                </div>
                <div>
                    <button id="nu" value="1">1</button>
                    <button id="nu" value="2">2</button>
                    <button id="nu" value="3">3</button>
                    <button id="nu" value="-">-</button>
                </div>
                <div>
                    <button id="nu" value=".">.</button>
                    <button id="nu" value="0">0</button>
                    <button id="nu" value="/">/</button>
                    <button id="nu" value="*">*</button>
                </div>
                <div>
                    <button id="Reset">RESET</button>
                    <button class="eval" id="nu" value="=">=</button>
                </div>
            </div>
            <br>
    </div>
    <script src="index.js"></script>
</body>

</html>
